      async function fetchData(url) {
            try {
                const response = await fetch(url, {method: 'GET'});
                if (!response.ok) {
                throw new Error(`Error fetching data: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error:", error);
            }
